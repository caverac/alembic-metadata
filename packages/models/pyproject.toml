[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shared-models"
version = "0.1.0"
description = "Shared SQLAlchemy models package"
requires-python = ">=3.10"
dependencies = [
    "sqlalchemy>=2.0",
]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
